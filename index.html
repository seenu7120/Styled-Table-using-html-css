<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-Table</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table id="styled-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>KILLS</th>
          <th>SAVED</th>
          <th>DEATHS</th>
          <th>REVIVES</th>
          <th>WIN</th>
        </tr>
      </thead>
      <tbody >
        <tr>
          <td class="name-column">Hacker Man</td>
          <td>12</td>
          <td>3</td>
          <td>5</td>
          <td>1</td>
          <td>✓</td>          
        </tr>
        <tr>
          <td class="name-column">Smith</td>
          <td>8</td>
          <td>4</td>
          <td>15</td>
          <td>18</td>
          <td>x</td>          
        </tr>
        <tr>
          <td class="name-column">John Wick </td>
          <td>3</td>
          <td>12</td>
          <td>15</td>
          <td>0</td>
          <td>✓</td>          
        </tr>
        <tr>
          <td class="name-column">Alexa</td>
          <td>24</td>
          <td>3</td>
          <td>2</td>
          <td>5</td>
          <td>x</td>          
        </tr>
        <tr>
          <td class="name-column">Black Berry</td>
          <td>11</td>
          <td>6</td>
          <td>1</td>
          <td>14</td>
          <td>✓</td>          
        </tr>
        <!-- .... and so on .... -->
      </tbody>
    </table>     
</body>
</html>
